<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="rpsStyles.css"/>
</head>
<body>
    <div class="mainLayout">
        <div class="sideBar">
        <div class="gameHeader">
            <img src="Assets/logo.png" alt="Rock Paper Scissors" />
        <div class="gameScore">
            <div>Player Score: <span id="playerScore">0</span> </div> 
            <div>Computer Score: <span id="computerScore">0</span></div>
        </div>
            <p>Select the gamemode</p>
            <div class="gameMode">
                <button id="bestOfThree">Best Of Three</button>
                <button id="bestOfFive">Best Of Five</button>
                <button id="bestOfSeven">Best Of Seven</button>
            </div>
        </div>
    </div>
    <div class="gameContainer">
        
        <div class="gameAnimation" id="gameAnimation">
            <div class="playerChoice">
                <img id="playerChoiceImage" src="Assets/question-mark.png" alt="Player Choice">
            </div>
            <div class="computerChoice">
                <img id="computerChoiceImage" src="Assets/question-mark.png" alt="Computer Choice">
            </div>

        </div>
        <div class="gameControls">
            <button id="rock">
                <img src="Assets/rock.png" alt="Rock">
            </button>
            <button id="paper">
                <img src="Assets/paper.png" alt="Paper">
            </button>
            <button id="scissors">
                <img src="Assets/scissors.png" alt="Scissors">
            </button>
        </div>

        <div class="gameResult">
            <p id="resultMessage"></p>
        </div>

        <div class="gameReset">
            <button id="resetGame">Reset Game</button>
        </div>

    </div>

    </div>
        <script src="scriptrps.js"></script>
</body>
</html>
